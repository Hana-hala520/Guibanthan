<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ban than cuoi chong ðŸ’—</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: linear-gradient(to bottom right, #ffe0f0, #ffe5b4);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        font-family: "Comic Sans MS", cursive;
      }

      .heart {
        width: 150px;
        height: 150px;
        background: white;
        position: relative;
        transform: rotate(-45deg);
        animation: beat 0.6s infinite alternate;
        z-index: 1;
        box-shadow: 0 0 30px #ffb6c1;
        margin-bottom: 40px;
      }

      .heart::before,
      .heart::after {
        content: "";
        width: 150px;
        height: 150px;
        background: white;
        border-radius: 50%;
        position: absolute;
      }

      .heart::before {
        top: -75px;
        left: 0;
      }

      .heart::after {
        left: 75px;
        top: 0;
      }

      @keyframes beat {
        to {
          transform: rotate(-45deg) scale(1.1);
        }
      }

      h1 {
        font-size: 32px;
        color: #d63384;
        text-shadow: 2px 2px 10px #fff;
        z-index: 2;
      }

      .bubble {
        position: absolute;
        bottom: 0;
        background-image: url("https://cdn-icons-png.flaticon.com/512/833/833472.png");
        background-size: cover;
        width: 30px;
        height: 30px;
        animation: floatUp 8s linear infinite;
        opacity: 0.8;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1.5);
          opacity: 0;
        }
      }

      .btn {
        margin-top: 30px;
        padding: 15px 30px;
        background: #ff69b4;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: 0.3s ease;
        z-index: 2;
      }

      .btn:hover {
        background: #ff1493;
        transform: scale(1.1);
      }

      audio {
        display: none;
      }

      /* Fireworks */
      .firework {
        position: absolute;
        width: 4px;
        height: 4px;
        background-color: #fff;
        border-radius: 50%;
        opacity: 0.8;
        animation: explode 1s ease-out forwards;
      }

      @keyframes explode {
        0% {
          transform: scale(0) translate(0, 0);
          opacity: 1;
        }
        100% {
          transform: scale(1.5) translate(var(--dx), var(--dy));
          opacity: 0;
        }
      }
    </style>
  </head>

    <script>
      function sayYes() {
        alert("Báº¡n pháº£i tháº­t háº¡nh phÃºc nhÃ© ðŸ’ž");
        for (let i = 0; i < 30; i++) {
          createFirework();
        }
      }

      function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left = Math.random() * 100 + "vw";
        bubble.style.width = bubble.style.height =
          Math.random() * 40 + 20 + "px";
        document.body.appendChild(bubble);

        setTimeout(() => {
          bubble.remove();
        }, 8000);
      }

      setInterval(createBubble, 500);

      function createFirework() {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight * 0.5;

        for (let i = 0; i < 20; i++) {
          const dot = document.createElement("div");
          dot.classList.add("firework");
          dot.style.left = x + "px";
          dot.style.top = y + "px";
          const dx = (Math.random() - 0.5) * 200 + "px";
          const dy = (Math.random() - 0.5) * 200 + "px";
          dot.style.setProperty("--dx", dx);
          dot.style.setProperty("--dy", dy);
          dot.style.backgroundColor = [
            "#ff69b4",
            "#fff0f5",
            "#ffc0cb",
            "#f06292",
          ][Math.floor(Math.random() * 4)];
          document.body.appendChild(dot);

          setTimeout(() => {
            dot.remove();
          }, 1000);
        }
      }
